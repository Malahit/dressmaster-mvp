name: API CI
on: [push, pull_request]
jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma:generate
      - run: pnpm lint
      - name: Run tests with coverage check
        run: pnpm vitest run --coverage --coverage.all --coverage.lines=80 --coverage.functions=80 --coverage.branches=80 --coverage.statements=80
  
  deploy:
    runs-on: ubuntu-latest
    needs: api
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          else
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping deployment"
          fi
