name: Mobile CI
on: [push, pull_request]
jobs:
  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test || true
  
  build:
    runs-on: ubuntu-latest
    needs: mobile
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Build preview (for non-main branches)
        if: github.ref != 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            npx eas-cli build --platform all --profile preview --non-interactive
          else
            echo "EXPO_TOKEN not set, skipping EAS build"
          fi
      - name: Build production (for main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            npx eas-cli build --platform all --profile production --non-interactive
          else
            echo "EXPO_TOKEN not set, skipping EAS build"
          fi
