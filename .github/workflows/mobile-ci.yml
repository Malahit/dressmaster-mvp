name: Mobile CI
on: [push, pull_request]

permissions:
  contents: read

jobs:
  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      # Using --no-frozen-lockfile as a workaround for CI stability
      # This allows pnpm to install dependencies even when pnpm-lock.yaml is missing or outdated
      # which can happen during development or when lockfile is not committed
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint
      - run: pnpm test || true
  
  build:
    runs-on: ubuntu-latest
    needs: mobile
    permissions:
      contents: read
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      # Using --no-frozen-lockfile as a workaround for CI stability
      # This allows pnpm to install dependencies even when pnpm-lock.yaml is missing or outdated
      # which can happen during development or when lockfile is not committed
      - run: pnpm install --no-frozen-lockfile
      - name: Setup Expo (requires EXPO_TOKEN secret and eas.json config)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Build preview (for non-main branches)
        if: github.ref != 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ] && [ -f "eas.json" ]; then
            eas build --platform all --profile preview --non-interactive
          else
            echo "EAS build skipped: EXPO_TOKEN secret not set or eas.json not found"
            echo "To enable EAS builds:"
            echo "1. Add EXPO_TOKEN secret to repository"
            echo "2. Create eas.json with preview and production build profiles"
          fi
      - name: Build production (for main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ] && [ -f "eas.json" ]; then
            eas build --platform all --profile production --non-interactive
          else
            echo "EAS build skipped: EXPO_TOKEN secret not set or eas.json not found"
            echo "To enable EAS builds:"
            echo "1. Add EXPO_TOKEN secret to repository"
            echo "2. Create eas.json with preview and production build profiles"
          fi
